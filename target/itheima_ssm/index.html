<!doctype html>
<html lang="zh_CN">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <title>校园 OA 系统</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="alert alert-info" role="alert" style="margin-top: 16px;text-align: center">
            后端程序将不再内置前端页面，请通过下方链接访问前端页面
        </div>
        <div class="col-6" style="text-align: center">
            <button type="button" class="btn btn-success"
                    onclick="window.location.replace('https://allynlin.github.io/cshbxy')">GitHub（主站）<span
                    class="badge bg-secondary">0.4.0</span>
            </button>
        </div>
        <div class="col-6" style="text-align: center">
            <button type="button" class="btn btn-warning"
                    onclick="window.location.replace('https://allynlin.gitee.io/cshbxy')">Gitee（备用）<span
                    class="badge bg-secondary">0.4.0</span>
            </button>
        </div>
    </div>
